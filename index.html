<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🚗 Hotwheels Arcade Race</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Pantalla de inicio -->
  <div id="menu" class="screen active">
    <h1 class="title">🚗 Hotwheels Arcade Race</h1>
    <button id="playBtn" class="btn">▶ Jugar</button>
    <p class="credits">By Arcade Dev</p>
  </div>

  <!-- Pantalla del juego -->
  <div id="game" class="screen">
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
      <button id="left">⬅️</button>
      <button id="up">⬆️</button>
      <button id="right">➡️</button>
    </div>
  </div>

  <!-- Pantalla de victoria -->
  <div id="victory" class="screen">
    <h2>🎉 ¡Feliz día Hotwheels! 🎉</h2>
    <button id="restartBtn" class="btn">🔁 Jugar otra vez</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
