<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hotwheels Arcade Race</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Pantalla de bienvenida -->
  <div id="intro" class="screen active">
    <h1>🎉 Feliz día Hotwheels 🎉</h1>
    <p>¿Quieres continuar para competir?</p>
    <div class="btn-group">
      <button id="btn-yes">Sí</button>
      <button id="btn-no">No</button>
    </div>
  </div>

  <!-- Menú principal -->
  <div id="menu" class="screen">
    <h2>🏎️ Menú Principal</h2>
    <ul>
      <li><button data-action="play">Jugar</button></li>
      <li><button data-action="demo">Demo</button></li>
      <li><button data-action="rules">Reglas</button></li>
      <li><button data-action="records">Récords</button></li>
      <li><button data-action="config">Configuración</button></li>
    </ul>
  </div>

  <!-- Selección de coches -->
  <div id="car-select" class="screen">
    <h2>Selecciona tu coche</h2>
    <div class="carousel">
      <button class="arrow left">⬅️</button>
      <img id="selected-car" src="assets/images/cars/car1.png" alt="Carro">
      <button class="arrow right">➡️</button>
    </div>
    <button id="start-race">¡Jugar ya!</button>
  </div>

  <!-- Juego -->
  <canvas id="gameCanvas" class="screen"></canvas>

  <!-- Scripts -->
  <script src="js/game.js"></script>
</body>
</html>
