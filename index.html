<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hotwheels Racing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Pantalla de inicio -->
  <div id="start-screen" class="screen">
    <h1>🔥 Feliz día Hotwheels 🔥</h1>
    <button id="continue-btn" class="btn pulse">¿Quieres continuar?</button>
  </div>

  <!-- Animación del carro -->
  <div id="car-animation"></div>

  <!-- Menú principal -->
  <div id="menu-screen" class="screen hidden">
    <h1>🏎️ Menú Principal</h1>
    <div class="menu">
      <button class="btn" onclick="goToSelect()">🎮 Jugar</button>
      <button class="btn" onclick="showRecords()">🏆 Récords</button>
      <button class="btn" onclick="showRules()">📜 Reglas</button>
      <button class="btn" onclick="showDemo()">🎬 Demo</button>
      <button class="btn" onclick="showSettings()">⚙️ Configuración</button>
    </div>
  </div>

  <!-- Selección de coche -->
  <div id="select-screen" class="screen hidden">
    <h1>🚗 Selecciona tu coche</h1>
    <div class="carousel">
      <button class="btn small" onclick="prevCar()">⬅️</button>
      <div id="car-select">
        <div class="car-option active" data-id="1">🚗</div>
        <div class="car-option" data-id="2">🏎️</div>
        <div class="car-option" data-id="3">🚙</div>
        <div class="car-option" data-id="4">🚘</div>
      </div>
      <button class="btn small" onclick="nextCar()">➡️</button>
    </div>
    <button class="btn" onclick="startRace()">¡Jugar ya!</button>
  </div>

  <!-- Juego -->
  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <!-- Pantalla de fin -->
  <div id="end-screen" class="screen hidden">
    <h1 id="end-message"></h1>
    <button class="btn" onclick="goToMenu()">Volver al Menú</button>
  </div>

  <audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>
  <audio id="crash-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="start-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script src="script.js"></script>
</body>
</html>
